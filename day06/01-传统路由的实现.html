<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #app {
      border: 1px solid #000;
      padding: 30px;
    }
    .view {
      border: 1px solid #000;
      height: 200px;
    }
  </style>
</head>
<body>
  <div id="app">
    路由原理
    <!-- 用来放切换内容的容器 -->
    <div class="view"></div>

    <p>
      <a href="#/">首页</a>
      <a href="#/classify">分类页</a>
      <a href="#/cart">购物车</a>
      <a href="#/mine">wode</a>
    </p>
  </div>

  <script>
    // 首先要有一个路由表
    // 一个是路径，一个是内容
    const routes = [
      {
        path: '/',
        template: '<div>首页</div>'
      },
      {
        path: '/classify',
        template: '<div>分类页</div>'
      },
      {
        path: '/cart',
        template: '<div>购物车</div>'
      },
      {
        path: '/mine',
        template: '<div>我的</div>'
      }
    ]


    // 监听一个hashchange事件
    // 第二个参数是回调函数，第三个参数事件处理类型， false是冒泡，true是捕获
    window.addEventListener('hashchange', urlChange, false)

    const view = document.querySelector('.view')
    function urlChange() {
      // console.log(111)
      const hash = window.location.hash.slice(1)
      for (const key in routes) {
        if (routes[key].path === hash) {
          view.innerHTML = routes[key].template
        }
      }
    }
  </script>
</body>
</html>
