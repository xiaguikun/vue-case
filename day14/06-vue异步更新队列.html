<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ count }}
    <button @click="change">按钮</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          count: 0
        }
      },
      methods: {
        async change() {
          this.count = 1
          await this.$nextTick()
          this.count = 2
          await this.$nextTick()
          this.count = 3
        }
      },
    })
  </script>
</body>
</html>
