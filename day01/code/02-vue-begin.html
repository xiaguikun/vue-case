<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p v-bind:title="msg2">
      {{ message }}
    </p>
    <p v-if="done === 1">你看到我了1</p>
    <p v-if="done === 2">你看到我了2</p>
    <p v-if="done === 3">你看到我了3</p>
    <!-- <p>{{ arr }}</p> -->
    <p v-for="item in arr" v-bind:title="item">
      {{ item }}
    </p>
    <button v-on:click="reverse()">反转</button>
    <br>
    <!-- <input type="text" v-bind:value="value" v-on:input="handleInput(1, $event)"> -->
    <input type="text" v-model="value">
    <p>{{ value }}</p>
  </div>


  <script src="../Vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        message: 'hello Vue!',
        msg2: 'hi',
        done: 1,
        arr: ['张三', '李四', '王伟'],
        value: 'hello'
      },
      // 写事件处理函数的
      methods: {
        reverse: function() {
          this.message = this.message.split('').reverse().join('');
        },
        handleInput(num, e) {
          this.value = e.target.value;
        }
      }
    })
  </script>
</body>
</html>
