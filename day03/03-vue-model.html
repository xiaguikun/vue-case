<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- <input type="text" :value="msg" @input="handerInput">
    {{ msg }} -->


    <!-- 单个复选框绑定的是布尔值 -->
    <input type="checkbox" id="checkbox" v-model="checked">
    <label for="checkbox">{{ checked }}</label>

    <br>
    <br>

    <!-- 多个复选框绑定的是数组 -->
    <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
    <label for="jack">Jack</label>
    <input type="checkbox" id="john" value="John" v-model="checkedNames">
    <label for="john">John</label>
    <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
    <label for="mike">Mike</label>
    <br>
    <span>Checked names: {{ checkedNames }}</span>

    <br>
    <br>


    <!-- 单选框绑定的是value -->
    <input type="radio" id="one" value="One1" v-model="picked">
    <label for="one">One</label>
    <br>
    <input type="radio" id="two" value="Two1" v-model="picked">
    <label for="two">Two</label>
    <br>
    <span>Picked: {{ picked }}</span>


    <br>
    <br>

    <!-- 下拉菜单绑定的是option的value值 -->
    <select v-model="selected">
      <option disabled value="">请选择</option>
      <option value="aa">A</option>
      <option value="bb">B</option>
      <option value="cc">C</option>
    </select>
    <span>Selected: {{ selected }}</span>


    <br>
    <br>

    <!-- 下拉菜单多选绑定的是数组，数组里面是value -->
    <select v-model="selected1" multiple style="width: 50px;">
      <option>A</option>
      <option>B</option>
      <option>C</option>
    </select>
    <br>
    <span>Selected: {{ selected1 }}</span>

    <br>
    <br>


    <input type="checkbox" v-model="sex" true-value="男" false-value="女">{{ sex }}

    <br>
    <br>

    <!-- 失去焦点才进行绑定 -->
    <input type="text" v-model.lazy="text">{{ text }}


    <br>
    <br>

    <!-- 将绑定的值转成数字类型 -->
    <input type="number" v-model.number="number">{{ typeof number }}


    <br>
    <br>

    <!-- 去除首尾空格 -->
    <input type="text" v-model.trim="phone">{{ phone }}
  </div>
  <script src="../Vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          msg: 'haha',
          checked: false,
          checkedNames: ['Mike'],
          picked: '',
          selected: '',
          selected1: [],
          sex: true,
          text: '',
          number: '',
          phone: ''
        }
      },
      methods: {
        handerInput(e) {
          this.msg = e.target.value
        }
      }
    })
  </script>
</body>
</html>
