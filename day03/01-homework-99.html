<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-for="item in 9">
      <span v-for="i in 9" v-if="i <= item">
        {{ i }} * {{ item }} = {{ i * item }}
      </span>
    </div>
  </div>

  <script src="../Vue.js"></script>
  <script>
    new Vue({
      el: '#app'
    })
  </script>
</body>
</html>
