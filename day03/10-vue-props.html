<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <op v-bind="msg2"></op>
  </div>

  <script src="../Vue.js"></script>
  <script>
    const op = {
      // props: ['msg', 'msg2'],
      props: {
        a: Number,
        b: Number
      },
      template: `
        <div>
          <p>{{ a }} {{ b }}</p>
        </div>
      `
    }

    new Vue({
      el: '#app',
      data() {
        return {
          msg: 123,
          msg2: {
            a: 1,
            b: 2
          }
        }
      },
      components: {
        op
      }
    })
  </script>
</body>
</html>
